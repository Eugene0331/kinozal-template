<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>КиноЗал</title>
  <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
        rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

      <header class="header container-fluid">
            <div class="header-logo row">
                  <div class="container">
                        <strong class="header-logo__title">КиноЗал</strong>
                        <span class="header-logo__description">Найди свое кино</span>
                  </div>
            </div>

            <div class="header-menu row">
                  <nav class="navbar navbar-inverse navbar navbar-static-top">
                        <div class="container">

                              <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                          data-target="#navbar-top" aria-expanded="false">
                                          <!-- <span class="sr-only">Toggle navigation</span> -->
                                          <span class="icon-bar"></span>
                                          <span class="icon-bar"></span>
                                          <span class="icon-bar"></span>
                                    </button>
                              </div>

                              <div class="collapse navbar-collapse" id="navbar-top">
                                    <ul class="nav navbar-nav navbar-left">
                                          <li><a href="index.html">Главная</a></li>
                                          <li class="active"><a href="page.html">Фильмы</a></li>
                                          <li><a href="#">Сериалы</a></li>
                                          <li><a href="#">Контакты</a></li>
                                    </ul>

                                    <ul class="nav navbar-nav navbar-right">
                                          <li><a href="#">Новинки</a></li>
                                          <li><a href="#">Рейтинг</a></li>
                                          <li><a href="#">Раздачи</a></li>
                                    </ul>
                              </div>
                        </div>
                  </nav>
            </div>
      </header>

      <section class="site-search panel panel-info hidden-lg hidden-md">
            <div class="panel-heading">Поиск</div>
            <div class="panel-body">
                  <form action="search">
                        <div class="input-group input-group-lg">
                              <input class="form-control" type="text" placeholder="Поиск по сайту">
                              <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                          <span class="glyphicon glyphicon-search"></span>
                                    </button>
                              </span>
                        </div>
                  </form>
            </div>
      </section>

      <section class="user-login panel panel-info hidden-lg hidden-md">
            <div class="panel-heading">Пользователь</div>
            <div class="panel-body">
                  <ul class="user-login__tabs nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#user-login-main"
                                    aria-controls="user-login-main" role="tab" data-toggle="tab">
                                    <span class="glyphicon glyphicon-log-in"></span>
                              </a>
                        </li>
                        <li role="presentation"><a href="#user-registration-main"
                                    aria-controls="user-registration-main" role="tab"
                                    data-toggle="tab">

                                    <span class="glyphicon glyphicon-user"></span>
                              </a>
                        </li>
                  </ul>

                  <div class="user-login__content tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="user-login-main">
                              <form action="login">
                                    <div class="form-group">
                                          <input class="form-control input-lg" name="login"
                                                type="text" placeholder="Логин">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control input-lg" name="password"
                                                type="text" placeholder="Пароль">
                                    </div>
                                    <button class="btn btn-default btn-block btn-lg"
                                          type="submit">Вход</button>
                              </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="user-registration-main">
                              <form action="register">
                                    <div class="form-group">
                                          <input class="form-control input-lg" name="login"
                                                type="text" placeholder="Логин">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control input-lg" name="password"
                                                type="text" placeholder="Пароль">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control input-lg" name="email"
                                                type="text" placeholder="Email">
                                    </div>
                                    <button class="btn btn-default btn-block btn-lg"
                                          type="submit">Вход</button>
                              </form>
                        </div>
                  </div>
            </div>
      </section>

      <section class="film-info">
            <h1>Иллюзия обмана 2</h1>
            <div class="embed-responsive embed-responsive-16by9"></div>
      </section>


<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
